
<ion-card>
  <ion-card-content>
  <div class="login-section ion-padding">
    <div class="heading ion-padding">
      <h1>Criar nova senha</h1>
    </div>
    <div class="login-form ion-padding">


      <div class="form-imput">
        <ion-item>
          <ion-label position="floating">
             <ion-icon name="lock-closed-outline"></ion-icon> Nova senha</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      </div>

      <div class="form-imput">
        <ion-item>
          <ion-label position="floating">
            <ion-icon name="checkmark-circle-outline"></ion-icon> Confirmar senha</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      </div>
    </div>
    <div class="action-buttons ion-padding">
    <ion-button  shape="round" class="login-button" routerLink="/" routerLinkActive="router-link-active" >Salvar</ion-button>
</div>
</div>
</ion-card-content>
</ion-card>
